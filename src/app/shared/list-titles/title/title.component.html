<div class="title-item" (mouseenter)="playVideo()" (mouseleave)="stopVideo()">
    <video #trailer  [src]="tlt.trailer" controls muted="muted"></video>
    <img [src]="tlt.cover" [alt]="tlt.name">
    <div class="items">
        <div class="left-side">
            <button type="button" class="btn-play"><i class="material-icons">play_arrow</i></button>
            <h2>{{tlt.name}}</h2>
            <ul class="infos">
                <li class="relevance">{{tlt.relevance}}% relevante</li>
                <li class="age" [ngClass]="{'age-free': tlt.age === 0, 'age-12': tlt.age === 12, 'age-14': tlt.age === 14, 'age-16': tlt.age === 16, 'age-18': tlt.age === 18}"></li>
                <li class="parts">{{tlt.parts}} partes</li>
            </ul>
            <ul class="categories">
                <li *ngFor="let category of tlt.categories">{{category}}</li>                
            </ul>
        </div>
    </div>

</div>
